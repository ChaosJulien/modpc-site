<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--
        MODPC 数据共享平台 - 静态网页结构说明

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODPC 数据共享平台</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #f9fafb;
            color: #333;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #4f46e5, #3b82f6);
            color: white;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        header h2 {
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.9;
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .section-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
            padding: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .section-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        }

        .section-card h3 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #1f2937;
        }

        .section-card p {
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        .section-card a {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .section-card a:hover {
            background: #2563eb;
        }

        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #6b7280;
            padding: 1.5rem 0;
            border-top: 1px solid #e5e7eb;
            background-color: #f3f4f6;
        }

        /* 响应式 */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.6rem;
            }
            header h2 {
                font-size: 1rem;
            }
            .section-card h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

        © 2025 MODPC 社区数据共享平台 | 信息来源于公开反馈，仅供参考
